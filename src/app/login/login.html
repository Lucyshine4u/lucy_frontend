<div class="container">

  <div>
    <acme-navbar creation-date="login.creationDate"></acme-navbar>
  </div>

  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="login-title">知乎</div>
    <div class="alert alert-danger login-failure" role="alert" ng-if="login.showError">你的用户名密码错误</div>
    <div class="login-input-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">用户名</span>
        <input type="text" class="form-control" ng-model="login.userName" placeholder="用户名" aria-describedby="sizing-addon1">
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-addon">密码</span>
        <input type="password" class="form-control" ng-model="login.password" placeholder="密码" aria-describedby="sizing-addon1">
      </div>
    </div>
    <div class="login-button-div">
      <button type="button" class="btn btn-primary login-button" ng-click="login.login()">登陆</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
